name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo "GIT_BRANCH_NAME=`echo "${GITHUB_REF##*/}`" >> $GITHUB_ENV && echo "the git branch is $GIT_BRANCH_NAME"

