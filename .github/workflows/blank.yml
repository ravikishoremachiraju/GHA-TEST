name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - name: Add GITHUB_WORKFLOW_LABEL env property with commit short sha and run number
        run: |
          COMMIT_SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
          RUN_NUMBER=${{ github.run_number }}
          GITHUB_WORKFLOW_LABEL="${RUN_NUMBER}-${COMMIT_SHORT_SHA}"
          echo "GITHUB_WORKFLOW_LABEL=${GITHUB_WORKFLOW_LABEL}" >> $GITHUB_ENV
